<h2 class="mat-h2 signup-heading">Sign up for Free</h2>
<mat-card class="signup-card">
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="field name-container">
        <mat-form-field appearance="outline" class="name-field">
          <mat-label>First name</mat-label>
          <input
            matInput
            placeholder="Your first name"
            formControlName="firstName" />
          <mat-error *ngIf="signupForm.get('firstName')?.hasError('required')"
            >First name is required</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline" class="name-field">
          <mat-label>Last name</mat-label>
          <input
            matInput
            placeholder="Your last name"
            formControlName="lastName" />
          <mat-error *ngIf="signupForm.get('lastName')?.hasError('required')"
            >Last name is required</mat-error
          >
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="you@example.com" formControlName="email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')"
          >Email is required</mat-error
        >
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')"
          >Invalid email address</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password" />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')"
          >Password is required</mat-error
        >
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')"
          >Password must be at least 6 characters</mat-error
        >
      </mat-form-field>

      <div class="submit-button-container">
        <button
          mat-raised-button
          class="submit-button"
          color="primary"
          type="submit"
          [disabled]="signupForm.invalid || isLoading">
          Sign up
        </button>
      </div>

      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </mat-card-content>
  <div class="login-link">
    <mat-card-actions>
      Already have an account?<a routerLink="/signin" class="sing-in-button"
        >Sign in</a
      >
    </mat-card-actions>
  </div>
</mat-card>
