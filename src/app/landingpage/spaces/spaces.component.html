<div class="grid-container" *ngIf="spaceArray.length > 0; else noSpaces">
  <mat-grid-list cols="4" rowHeight="45%" gutterSize="20px">
    <mat-grid-tile *ngFor="let card of spaceArray">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ card.head }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          class="card-image"
          src="../../../assets/grid.jpg"
          alt="Card Image" />
        <mat-card-actions>
          <button mat-button color="primary">Modify</button>
          <button mat-button color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<ng-template #noSpaces>
  <div class="placeholder">{{ placeholderText }}</div>
</ng-template>
